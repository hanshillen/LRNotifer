<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Live Region Notifier Demo</title>
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
    <script src="../libs/jquery-2.1.3.min.js"></script>
    <script src="../js/liveregionnotifier.js"></script>
    <script>
        $(function() {
            lrNotifier.setupNotifier();
            $("#test1").click(function(e) {
                lrNotifier.notify("This is an example live region update, generated by the live region notifier.")
            });
        });
    </script>

</head>

<body>
    <h1>Simple Live Region Notifier Demo</h1>
    <button id="test1">Create a live region update</button>
</body>

</html>
